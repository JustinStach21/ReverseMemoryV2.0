<!DOCTYPE html>
<html>
    <head>
        <title>Testing Game Page</title>
        <link rel="StyleSheet" href="index.css" >
        <script src="index.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <body>
        <div>
            <Button id="play">Play</Button>
        </div>
        <div id="Score-Display">
            <input type="text" id="display" class="Game-Score" value="0" disabled />
            <h1 id="color_display"> </h1>
        </div>
        <div id="color_squares">
            <button type="button" class="color" value="red" id="red"></button>
            <button type="button" class="color" value="yellow" id="yellow"></button>
            <button type="button" class="color" value="blue" id="blue"></button>
            <button type="button" class="color" value="green" id="green"></button>
        </div>

    </body>

</html>
